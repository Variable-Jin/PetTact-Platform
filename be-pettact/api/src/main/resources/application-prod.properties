# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/aoc_db}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.mariadb.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pet Data
pet-api-service-key-decoded=${PET_API_SERVICE_KEY}
pet-facility-api-url=https://api.odcloud.kr/api/15111389/v1/uddi:41944402-8249-4e45-9e9d-a52d0a7db1cc
pet-shelter-api-url=https://apis.data.go.kr/1543061/animalShelterSrvc_v2/shelterInfo_v2
sigungu-api-url=https://apis.data.go.kr/1543061/abandonmentPublicService_v2/sido_v2
sido-api-url=https://apis.data.go.kr/1543061/abandonmentPublicService_v2/sido_v2
kind-api-url=https://apis.data.go.kr/1543061/abandonmentPublicService_v2/kind_v2
abandonment-public-api-url=https://apis.data.go.kr/1543061/abandonmentPublicService_v2/abandonmentPublic_v2

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# JWT
com.pettact.api.jwt.secret=${JWT_SECRET}
com.pettact.api.jwt.expiration=${JWT_EXPIRATION:3600000}

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# Email (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# mongodb
spring.data.mongodb.enabled=false
spring.data.mongodb.uri=mongodb://pettact-mongo:27017/pettact